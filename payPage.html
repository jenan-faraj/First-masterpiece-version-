<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="payPage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
  

    <!-- From Uiverse.io by zanina-yassine --> 
    <div class="container">
        <div class="payment-form">
            <div class="payment-methods">
                <div class="payment-method">
                    <img src="https://i.pinimg.com/236x/c4/fd/81/c4fd817505c87210cd6070cd65a522fa.jpg" alt="PayPal">
                </div>
                <div class="payment-method">
                    <img src="https://i.pinimg.com/236x/8a/91/46/8a9146626fb139b4d6bff3f091d47ca8.jpg" alt="Apple Pay">
                </div>
                <div class="payment-method">
                    <img src="https://i.pinimg.com/236x/2c/69/c1/2c69c148b7101567c3d4a60a690aed4c.jpg" alt="Google Pay">
                </div>
            </div>
            
            <div class="divider">
                <span class="text-muted">or pay using credit card</span>
            </div>
            
            <form>
                <div class="mb-3">
                    <label class="form-label">Card holder full name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Card Number</label>
                    <input type="text" class="form-control" placeholder="0000 0000 0000 0000">
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="text" class="form-control" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">CVV</label>
                        <input type="text" class="form-control" placeholder="CVV">
                    </div>
                </div>
                
                <button type="submit" class="checkout-btn"><a style="text-decoration: none; color: white;" href="index.html">Checkout</a></button>
            </form>
        </div>
    </div>

  

  </body>
</html>
